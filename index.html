<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div>
      <img src="src/svg/logo.svg" alt="logo pokemon" class="block m-auto p-2" />
    </div>
    <nav class="links"></nav>
    <main class="main flex flex-wrap sm:flex justify-center">
      <div class="animate__animated animate__pulse animate__infinite">
        <img
          src="src/svg/pikachu.svg"
          alt="pikachu"
          class="block m-auto h-40"
        />
      </div>
    </main>
    <template class="template-pokemon">
      <div>
        <div
          class="w-64 mt-24 p-4 m-auto transform hover:scale-110 cursor-pointer"
        >
          <img
            src=""
            alt=""
            class="
              img-pokemon
              rounded-t-2xl
              shadow-2xl
              lg:w-full
              2xl:w-full 2xl:h-44
              object-contain
              h-48
              w-full
            "
          />
          <div class="bg-gray-200 shadow-2xl rounded-b-3xl">
            <div id="color-tipo">
              <h2
                class="
                  text-center text-gray-800 text-2xl
                  font-bold
                  pt-6
                  nombre
                  capitalize
                "
              ></h2>
              <div class="flex justify-around uppercase px-6 pt-4 pb-2">
                <span
                  class="
                    inline-block
                    bg-gray-200
                    rounded-full
                    px-3
                    py-1
                    text-sm
                    font-semibold
                    text-gray-700
                    mr-2
                    mb-2
                    tipo1
                  "
                ></span>
              </div>

              <div
                class="
                  pb-10
                  uppercase
                  text-center
                  tracking-wide
                  flex
                  justify-around
                "
              >
                <div>
                  <p class="text-gray-700 text-sm">Ataque</p>
                  <p class="text-lg font-semibold text-black ataque"></p>
                </div>
                <div>
                  <p class="text-gray-700 text-sm">Defensa</p>
                  <p class="text-lg font-semibold text-black defensa"></p>
                </div>
                <div>
                  <p class="text-gray-700 text-sm">Exp</p>
                  <p class="text-lg font-semibold text-black exp"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script src="src/index.js"></script>
  </body>
</html>
