<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div>
      <img src="src/svg/logo.svg" alt="logo pokemon" class="block m-auto p-2" />
    </div>
    <nav class="links"></nav>

    <div class="flex relative mx-auto max-w-md mt-7">
      <input
        class="
          border-2 border-primary
          bg-red
          transition
          h-12
          px-5
          pr-16
          rounded-md
          focus:outline-none
          w-full
          focus:ring-2 focus:ring-blue-600
          text-black text-lg
          input-buscador
        "
        type="search"
        name="search"
        placeholder="Buscar PokÃ©mon..."
        autocomplete="off"
      />
      <button type="submit" class="absolute right-2 top-3 mr-4 buscador">
        <svg
          class="text-black h-6 w-6 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="Capa_1"
          x="0px"
          y="0px"
          viewBox="0 0 56.966 56.966"
          style="enable-background: new 0 0 56.966 56.966"
          xml:space="preserve"
          width="512px"
          height="512px"
        >
          <path
            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
          />
        </svg>
      </button>
    </div>
    <main class="main flex flex-wrap sm:flex justify-center">
      <div class="animate__animated animate__pulse animate__infinite loader">
        <img
          src="src/svg/pikachu.svg"
          alt="pikachu"
          class="block m-auto h-40"
        />
      </div>
    </main>
    <template class="template-pokemon">
      <div>
        <div class="w-64 mt-24 p-4 m-auto transform hover:scale-105">
          <img
            src=""
            alt=""
            class="
              img-pokemon
              rounded-t-2xl
              shadow-2xl
              lg:w-full
              2xl:w-full 2xl:h-44
              object-contain
              h-48
              w-full
            "
          />
          <div class="bg-gray-200 shadow-2xl rounded-b-3xl">
            <div id="color-tipo">
              <h2
                class="
                  text-center text-gray-800 text-2xl
                  font-bold
                  pt-6
                  nombre
                  capitalize
                "
              ></h2>
              <div class="flex justify-around uppercase px-6 pt-4 pb-2">
                <span
                  class="
                    inline-block
                    bg-gray-200
                    rounded-full
                    px-3
                    py-1
                    text-sm
                    font-semibold
                    text-gray-700
                    mr-2
                    mb-2
                    tipo1
                  "
                ></span>
              </div>

              <div
                class="
                  pb-10
                  uppercase
                  text-center
                  tracking-wide
                  flex
                  justify-around
                "
              >
                <div>
                  <p class="text-gray-700 text-sm">Ataque</p>
                  <p class="text-lg font-semibold text-black ataque"></p>
                </div>
                <div>
                  <p class="text-gray-700 text-sm">Defensa</p>
                  <p class="text-lg font-semibold text-black defensa"></p>
                </div>
                <div>
                  <p class="text-gray-700 text-sm">Exp</p>
                  <p class="text-lg font-semibold text-black exp"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template class="template-pokemon-buscado">
      <div>
        <div
          class="w-96 h-96 mt-24 md:flex p-4 m-auto transform hover:scale-110"
        >
          <img
            src=""
            alt=""
            class="
              img-pokemon
              rounded-t-2xl
              shadow-2xl
              lg:w-full
              2xl:w-full 2xl:h-44
              object-contain
              w-full
            "
          />
          <div class="bg-gray-200 shadow-2xl rounded-b-3xl">
            <div id="color-tipo">
              <h2
                class="
                  text-center text-gray-800 text-2xl
                  font-bold
                  pt-6
                  nombre
                  capitalize
                "
              ></h2>
              <h3
                class="text-center text-gray-400 text-2xl font-bold pt-6 id"
              ></h3>
              <div class="flex justify-around uppercase px-6 pt-4 pb-2">
                <span
                  class="
                    inline-block
                    bg-gray-500
                    rounded-full
                    px-3
                    py-1
                    text-sm
                    font-semibold
                    text-gray-700
                    mr-2
                    mb-2
                    tipo1
                  "
                ></span>
              </div>

              <div class="pb-10 uppercase text-center tracking-wide">
                <div>
                  <p class="text-gray-700 text-sm">Altura</p>
                  <p class="text-lg font-semibold text-black altura"></p>
                </div>
                <div>
                  <p class="text-gray-700 text-sm">Peso</p>
                  <p class="text-lg font-semibold text-black peso"></p>
                </div>
                <div>
                  <p class="text-gray-700 text-sm">Habilidad</p>
                  <p class="text-lg font-semibold text-black habilidad"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script src="src/index.js"></script>
  </body>
</html>
